<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Password Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <div>
    <br><br>
    <h1>Generate your own Password</h1>
    <br>
    <p id='empty1'>Password</p>
    <br>
    <button onclick='password1(8)' class='btn btn-outline-primary mx-1 my-1'>8 digit password</button>
    <button onclick='password1(10)' class='btn btn-outline-primary mx-1 my-1'>10 digit password</button>
    <button onclick='password1(12)' class='btn btn-outline-primary mx-1 my-1'>12 digit password</button>
    <button onclick='password1(14)' class='btn btn-outline-primary mx-1 my-1'>14 digit password</button>
  </div>
  
  <hr>
  <div class="d-flex justify-content-around">
    <div style='width:40%' id='manage1'>
      <h1>Manage passwords</h1>
      <div class="card container">
        <div class="card-body" style="margin-bottom:-3vh">

          <form class='mb-1'>
            <div class="mb-1">
              <label class="form-label">Key</label>
              <input id='key1' type="text" class="form-control">
            </div>
            <div class="mb-1">
              <label class="form-label">Password</label>
              <input id="value1" type="text" class="form-control">
            </div>
          </form>

          <a id='edit' class="btn btn-outline-success mx-1 my-2">Edit Password</a>
          <a id='add' class="btn btn-outline-success mx-1 my-2">Add Password</a>
          <a id='delet' class="btn btn-outline-danger mx-1 my-2">Delete Password</a>
          <a id='clear1' class="btn btn-outline-danger mx-1 my-2">Clear All Passwords</a>
          <p class='mb-0'> * Delete Password : Password is not required</p>
          <p class='mb=0'> * Clear All Passwords : No values are required</p>
        </div>
      </div>
    </div>
    
    <div class='save1'>
      <button onclick='saved()' class='btn btn-outline-primary mx-1 my-1'>Saved Passwords</button>
      <div id='values'>Saved passwords</div>
    </div>
  </div>
  <br><br><br><br>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
